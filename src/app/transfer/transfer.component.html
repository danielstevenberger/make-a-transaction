<div class="transfer">
  <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fromAccount">From Account</label>
      <input
        type="text"
        formControlName="fromAccount"
        id="fromAccount"
        placeholder="Free Checking(4692) - $582476"
        onfocus="this.placeholder = ''"
        [class.invalidInput]="
          !transferForm.get('fromAccount').valid &&
          transferForm.get('fromAccount').touched
        "
      />
      <span
        *ngIf="
          !transferForm.get('fromAccount').valid &&
          transferForm.get('fromAccount').touched
        "
        >Please enter an account name</span
      >
    </div>
    <div class="form-group">
      <label for="toAccount">To Account</label>
      <input
        type="text"
        formControlName="toAccount"
        id="toAccount"
        placeholder="Georgia Power Electric Company"
        onfocus="this.placeholder = ''"
        [class.invalidInput]="
          !transferForm.get('toAccount').valid &&
          transferForm.get('toAccount').touched
        "
      />
      <span
        *ngIf="
          !transferForm.get('toAccount').valid &&
          transferForm.get('toAccount').touched
        "
        >Please enter an account name</span
      >
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        formControlName="amount"
        type="number"
        step="0.01"
        id="amount"
        placeholder="$ 0.00"
        onfocus="this.placeholder = ''"
        [class.invalidInput]="
          !transferForm.get('amount').valid &&
          transferForm.get('amount').touched
        "
      />
      <span
        *ngIf="
          !transferForm.get('amount').valid &&
          transferForm.get('amount').touched
        "
        >Please enter an amount</span
      >
    </div>
    <span *ngIf="errorMessage == true">Please fill out all of the fields</span>
    <button class.i class="btn" type="submit">Submit</button>
  </form>
</div>
