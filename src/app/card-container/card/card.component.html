<div class="card">
  <div class="card-header">
    <div class="card-header-img">
      <img src="{{ cardImage }}" alt="" />
    </div>
    <div class="card-header-title">{{ cardTitle }}</div>
  </div>
  <div class="card-content" *ngIf="cardType === 'transfer'">
    <app-transfer></app-transfer>
  </div>
</div>
