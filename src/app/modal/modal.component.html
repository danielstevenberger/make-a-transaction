<div class="modal">
  <div class="modal-message">
    <div class="modal-header">Please Confirm</div>
    <div class="modal-content">
      <p>From: {{ fromAccount }}</p>
      <p>To: {{ toAccount }}</p>
      <p>Amount: {{ amount | currency: "USD":"symbol":"1.2-2" }}</p>
    </div>
    <div class="modal-buttons">
      <button class="btn btn-transfer" (click)="onTransfer()">Transfer</button>
      <button class="btn btn-cancel" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
